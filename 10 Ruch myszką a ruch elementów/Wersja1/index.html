<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="balloon-animation">
        <img src="img/cloud.png" class="anim-bg flying-cloud" ratioX="0.35" ratioY="0.34" alt="cloud">
        <img src="img/cloud.png" class="anim-bg flying-cloud i" ratioX="0.3" ratioY="0.27" alt="cloud">
        <img src="img/cloud.png" class="anim-bg flying-cloud" ratioX="0.27" ratioY="0.3" alt="cloud">
        <img src="img/cloud.png" class="anim-bg flying-cloud" ratioX="0.1" ratioY="0.24" alt="cloud">
        <img src="img/cloud.png" class="anim-bg flying-cloud" ratioX="0.15" ratioY="0.17" alt="cloud">
        <img src="img/cloud.png" class="anim-bg flying-cloud" ratioX="0.18" ratioY="0.33" alt="cloud">
        <img src="img/cloud.png" class="anim-bg flying-cloud" ratioX="0.17" ratioY="0.35" alt="cloud">



        <img src="img/balon.png" class="anim-bg flying-balloon" ratioX="0.06" ratioY="0.25" alt="balon">
    </div>

</html>
