<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>
        <GSAP-1>
    </title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 100px;
            height: 100px;
            background-color: coral;
            margin: 20px;
        }

        .e1 {
            transform: translateX(90vw);
        }
    </style>
</head>

<body>
    <div class="e1"></div>
    <div class="e2"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script>
        TweenMax.from('.e1', 5, { x: 500, repeat: -1, yoyo: true })
        TweenMax.fromTo('.e2', 4, { y: 100 }, { y: 300, repeat: -1, yoyo: true, ease: "bounce" })
    </script>
</body>

</html>
