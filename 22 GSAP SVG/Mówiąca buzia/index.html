<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>SVG-1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }


        svg {
            display: block;
            width: 30%;
            margin: auto;
        }

        circle.face {
            animation: color 1s alternate infinite linear;
        }

        @keyframes color {
            100% {
                fill: red;
                stroke: yellow;
                stroke-width: 20px;
            }
        }
    </style>
</head>

<body>

    <svg class="image-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
        <g class="head">
            <circle class="face" cx="200" cy="200" r="150" fill="yellow" stroke="black" stroke-width="4" />
            <rect class="lips" width="100" height="20" x="150" y="250" stroke="red" stroke-width="8" />
            <circle class="eye" cx="130" cy="150" fill="darkblue" r="20" />
            <circle class="eye" cx="270" cy="150" fill="darkblue" r="20" />
        </g>
    </svg>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script>
        TweenMax.to('.lips', .3, { height: "+=40", repeat: -1, yoyo: true, fill: 'gray', y: -20, ease: Power0.easeNone })
    </script>
</body>

</html>
