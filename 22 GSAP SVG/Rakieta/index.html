<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>
        Rakieta
    </title>
    <style>
        body {
            overflow: hidden;
        }

        img {
            width: 20vmax;
            height: auto;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 100px;
        }
    </style>
</head>

<body>
    <img src="alien.png" alt="">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script>
        const rocket = document.querySelector("img");

        const tl = new TimelineMax();
        tl.set(rocket, { rotation: 20 });
        tl.to(rocket, 2, { rotation: 0 });
        tl.to(rocket, 2, { y: -250, delay: 1, ease: "power3.out" })
        tl.to(rocket, 2, { x: 700, y: '-=180', ease: "slow(0.5, 0.7, false)", scale: 0.3 })
    </script>
</body>

</html>
