<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dodawanie kwadratu</title>
    <style>
        /* body {
            display: flex;
            flex-wrap: wrap;
        } */

        button {
            padding: 10px;
            font-size: 50px;
            font-family: sans-serif;
            background-color: transparent;
            margin: 20px;
        }


        .box {
            float: left;
            width: 100px;
            height: 100px;
            background-color: black;
            animation: create 1s linear both;
        }

        @keyframes create {
            0% {
                width: 0;
                height: 0;
                transform: rotate(0);
            }

            100% {
                width: 100px;
                height: 100px;
                transform: rotate(270deg);
            }
        }
    </style>
</head>

<body>
    <button class="js">Dodaj Js</button>
    <button class="jq">Dodaj Jq</button>
    <br>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="main.js"></script>


</body>

</html>
